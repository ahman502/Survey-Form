
<main id="main"> 
 <body>
<h1 id="title">Sample Survey Form</h1>
  <p id="description">Thank you for taking the time to fill out this survey!</p>
   
   <div>
     <form id="survey-form"> 
     <div id="size-box">
       <label for="name" id="name-label">Name</label>
       <input type="text" id="name" placeholder="Enter your name here" required>
       
       <label for="email" id="email-label">Email</label>
       <input type="email" id="email" placeholder="Enter your email here" required>
       
       <label for="number" id="number-label">Age (optional)</label>
       <input type="number" id="number" placeholder="Enter your age here" min="18" max="90">
       
       <label for="role" id="role-label">Which option best describes your current role?
</label>
       <select name="person-role" id="dropdown">
    <option value="current" selected>Select current role</option>
    <option value="student">Student</option>
    <option value="full-time">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="no-choice">Prefer not to say</option>
    <option value="other">Other</option>
  </select>
       
      
       <p id="rbtns-label">Would you recommend Codepen to a friend?</p>
       
       <input type="radio" id="definitely" name="recommendation" value="Definitely">
<label id="definitely" for="definitely">Definitely</label>
       
<input type="radio" id="maybe" name="recommendation" value="Maybe">
<label id="maybe" for="maybe">Maybe</label>
       
<input type="radio" id="notsure" name="recommendation" value="Not sure">
<label id="notsure" for="notsure">Not sure</label>
       
       <p id="rbtns-label">What would you like to see improved?</p>
       
       <input type="checkbox" id="choice1" name="choice1" value="Front-End Projects">
  <label id="choice1" for="choice1">Front-End Projects</label>
       
  <input type="checkbox" id="choice2" name="choice2" value="Back-End Projects">
  <label id="choice2" for="choice2">Back-End Projects</label>
       
  <input type="checkbox" id="choice3" name="choice3" value="Challenges">
  <label id="choice3"  for="choice3">Challenges</label>
       
       <input type="checkbox" id="choice4" name="choice4" value="Videos">
  <label id="choice4" for="choice4">Videos</label>
       
       
       <label for="comments">Any comments or suggestions? </label>
       
       <textarea id="comments" placeholder="Enter your comments here..."></textarea>
       
       <button action="#" id="submit" >Submit</button>
       
    
       </div>
       </form>
     </div>
   
       
  </body>
  
</main>
